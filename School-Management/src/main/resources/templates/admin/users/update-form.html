<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create or Update User</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap-5/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5">
        <h2>Update User</h2>
        
        <!-- Form for creating or updating a user -->
        <form th:action="@{/admin/users/update/{id}(id=${user.id})}" 
              th:object="${user}" method="post" class="mt-4">
			  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" >
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" >
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select th:field="*{role}" class="form-control" id="role" required>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">Role</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" th:text="${user.id != null} ? 'Update' : 'Create'"></button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
