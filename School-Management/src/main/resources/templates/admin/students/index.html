<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap-5/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <h2 class="mt-5">Students List</h2>
        <div class="mb-3">
            <a th:href="@{/admin/students/add}" class="btn btn-primary">Add Student</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Parent Contact Info</th>
                    <th>Grade</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.address}"></td>
                    <td th:text="${student.parentContactInfo}"></td>
                    <td th:text="${student.grade}"></td>
                    <td th:text="${student.dateOfBirthFormatted}"></td>
                    <td>
                        <a th:href="@{/admin/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/admin/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
