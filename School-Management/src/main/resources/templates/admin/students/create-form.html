<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap-5/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5">
        <h2>Create Student</h2>

        <form th:action="@{/admin/students/store}" th:object="${student}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="parentContactInfo" class="form-label">Parent Contact Info</label>
                <input type="text" th:field="*{parentContactInfo}" class="form-control" id="parentContactInfo" required>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="number" th:field="*{grade}" class="form-control" id="grade" required>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Create</button>
                <a th:href="@{/admin/students}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
